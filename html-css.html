<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container{
            display: flex;
            flex-wrap: wrap;
        }

        .item{
            flex-grow: 1;
            flex-basis: 200;
            margin: 5px;

        }

        .red{
            background-color: red;
            width: 250px;
            height: 250px;
        }

        .yellow{
            background-color: yellow;
            width: 250px;
            height: 250px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="red item"></div>
        <div class="yellow item"></div>
        <div class="red item"></div>
        <div class="yellow item"></div>
    </div>
</body>
</html>
